<!DOCTYPE html>
<html>
<head>
	<title>ADVICE GENERATOR API</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Outfit:wght@200;400&family=Raleway:ital,wght@0,500;1,200&family=Red+Hat+Display:ital,wght@0,300;0,400;0,600;0,700;0,900;1,600;1,800&family=Roboto:wght@100;300&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<main class="container">
		<div class="card">
      
      <div class="numDisplay">
        <p>advice <span id="number"></span></p>
      </div>

      <div class="quoteCtnr">
        <p>&ldquo;
          
          <span class="spinDice dice" id="spin">
            <img src="./images/icon-dice.svg" alt="dice">
          </span>
          
          <span class="advice" id="advice">
          </span>

        &rdquo;</p>
      </div>
		<picture>
        <source media="(min-width: 650px)" srcset="./images/pattern-divider-desktop.svg">
        <img srcset="./images/pattern-divider-mobile.svg" alt="dividers">
      </picture>
      <div class="getDice dice" id="getAdvice" tabindex="0">
        <img src="./images/icon-dice.svg" alt="dice">

    

	</main>
	    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Toniprime</a>.
  </div>
      <script type="text/javascript" src="script.js"></script>
</body>
</html>
